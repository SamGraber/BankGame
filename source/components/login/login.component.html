<h2>Login</h2>
<form>
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" [(ngModel)]="model.username"
			   ngControl="username" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="text" class="form-control" [(ngModel)]="model.password" 
			   ngControl="password" required>
	</div>
	<button type="button" class="btn btn-default" (click)="onSubmit()">Submit</button>
</form>
