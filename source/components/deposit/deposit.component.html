<div class="row">
	<div class="col-xs-3"><h3>Current balance:</h3></div>
	<div class="col-xs-9"><h3>{{account?.balance | currency:'USD':true}}</h3></div>
</div>
Select the amount you would like to deposit:
<form (ngSubmit)="deposit()">
	<div class="form-group">
		<input type="number" class="form-control" [(ngModel)]="amount" 
			   ngControl="amount" min="0" required />
	</div>
	<button class="btn btn-default" type="submit">Deposit</button>
</form>
